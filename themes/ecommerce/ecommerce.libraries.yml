global-styling:
  version: VERSION
  css:
    layout:
      css/layout.css: {}
    theme:
      css/colors.css: {}
      css/print.css: { media: print }
      css/style.css: {}

corescript:
    version: VERSION
    js:
        js/ecommerce.js: {}
    dependencies:
      - core/matchmedia
      - core/jquery
      - core/drupal
      - core/jquery.once
      - core/jquery.intrinsic
      - core/jquery.ui
      - core/jquery.ui.autocomplete
      - core/jquery.ui.datepicker

messages:
